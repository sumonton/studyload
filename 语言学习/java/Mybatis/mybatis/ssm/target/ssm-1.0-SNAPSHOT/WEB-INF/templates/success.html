<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="dataTable" border="1" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <th colspan="5">Employee Info</th>
    </tr>
    <tr>
        <th>用户id</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>性别</th>
        <th>操作<a th:href="@{/toAdd}">添加</a></th>
    </tr>
    <tr th:each="employee : ${emps}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.gender}"></td>
        <td>
            <!--            <a th:href="@{/employee/}+${employee.id}">删除</a>-->
            <a @click="deleteEmployee" th:href="@{'/employee/'+${employee.id}}">删除</a>
            <a th:href="@{'/employee/'+${employee.id}}">修改</a>
        </td>
    </tr>
</table>
</body>
</html>
